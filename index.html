<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defense of IS-21</title>
    <script src="public/js/jquery-3.3.1.min.js"></script>
    <script src="public/js/Server.js"></script>
    <script src="public/js/Canvas.js"></script>
    <script src="public/js/main.js"></script>
</head>
<body>
    <h1>Tower Defense of IS-21</h1>
    <div>
        <div id="choise" style="display: none">
            <p><input id="mob" name = "choise" type="radio" value="mob">Моб</p>
            <p><input id="tower" name = "choise" type="radio" value="tower">Башня</p>
        </div>
        <input id="GS" type="button" value="Начать игру" style="display: none" >
        <input id="logout" type="button" value="Выйти из игры" style="display: none" >
        <input id="login" type="text" placeholder="login" ><br>
        <input id="password" type="password" placeholder="password" ><br>
        <input id="auth" type="button" value="Войти" >
    </div>
    <canvas id="game-field"></canvas>
</body>
</html>
