<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Defense of IS-21</title>

	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="public/bootstrap/css/bootstrap-grid.min.css">
	<link rel="icon" href="public/img/indexImages/favicon.png" type="images/png">

    <script src="public/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="public/js/server/Server.js"></script>
    <script src="public/js/game/Canvas.js"></script>
	<script src="public/js/game/Game.js"></script>
	<script src="public/js/user/User.js"></script>
    <script src="public/js/main.js"></script>
</head>
<body>
	<header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <div class="logo"></div> 
                </div>
            </div>
        </div>
    </header>
    <div id="options" align="center">
		<div class="log-in">
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div id="user" align="center">
							<span class="text">Авторизация</span><br>
							<input id="login" type="text" placeholder="login" /><br>
							<input id="password" type="password" placeholder="password" /><br>
							<input id="auth" type="button" value="Войти"/>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
		<div class="game-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div id="offer" align="center">
							<span class="text">Выберите режим игры</span><br>
							<div id="choise">
								<p><input class="selectTeam" name = "choise" type="radio" value="addMob">Моб</p>
								<p><input class="selectTeam" name = "choise" type="radio" value="addTower">Башня</p>
							</div>
							<input id="gameStart" type="button" value="Начать игру">
							<input id="logout" type="button" value="Выйти из игры">
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
		<div id="game" align="center">
			<canvas id="game-field"></canvas>
		</div>
	</div>
</body>
</html>
